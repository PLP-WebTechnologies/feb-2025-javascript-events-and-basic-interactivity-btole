<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Handling Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive JS Assignment ðŸŽ‰</h1>
  </header>

  <main>
    <section>
      <button id="magicBtn">Click Me!</button>
      <p id="message"></p>
    </section>

    <section>
      <input type="text" id="keyInput" placeholder="Type something...">
      <p id="keyOutput"></p>
    </section>

    <section>
      <img id="hoverImage" src="https://via.placeholder.com/200" alt="Hover me">
    </section>

    <section>
      <button id="colorChanger">Change My Color</button>
    </section>

    <section id="tabs">
      <button class="tab" data-target="tab1">Tab 1</button>
      <button class="tab" data-target="tab2">Tab 2</button>
      <div id="tab1" class="tab-content">Content for Tab 1</div>
      <div id="tab2" class="tab-content" style="display:none;">Content for Tab 2</div>
    </section>

    <section>
      <form id="myForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
        <p id="formFeedback"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
